<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Responsive</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="./img/lock.jpg" alt="imagem de um cadeado"></div>
                <div class="formBx">
                    <form >
                        <h2>Login</h2>
                        <input type="text" placeholder="Usuário">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Login">
                        <p class="signup">Não tem uma conta? <a href="#" onclick="toggleForm();">Cadastre-se</a></p>
                    </form>
                </div>
            </div>

            <div class="user signupBx">
                
                <div class="formBx">
                    <form >
                        <h2>Criar uma conta</h2>
                        <input type="text" placeholder="Usuário">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Digite uma Senha">
                        <input type="password" placeholder="Repita a Senha">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Já pussui uma conta? <a href="#" onclick="toggleForm();" >Login</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="./img/key.jpg" alt="imagem de um cadeado"></div>
            </div>

        </div>
    </section>


    <script>
        function toggleForm(){
            section = document.querySelector('section');
            container = document.querySelector('.container');
            container.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
  </body>
</html>
